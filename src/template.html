<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <title>Todo List</title>
</head>

<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="logo">
                <p>Todo List</p>
            </div>
            <div class="basic-sidebar functions">
                <div class="add-task basic-task">
                    <div class="icon">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="basic-text">Add New Task</div>
                </div>
                <div class="today basic-task">
                    <div class="icon">
                        <i class="fa-solid fa-calendar"></i>
                    </div>
                    <div class="basic-text">Today</div>
                </div>
                <div class="upcoming basic-task">
                    <div class="icon">
                        <i class="fa-solid fa-calendar-days"></i>
                    </div>
                    <div class="basic-text">Upcoming</div>
                </div>
            </div>
            <div class="my-projects basic-sidebar" id="my-projects">
                <div class="add-project basic-task">
                    <div class="icon">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="basic-text">Add New Project</div>
                </div>
                <div class="project basic-task">
                    <div class="icon">
                        <i class="fa-solid fa-hashtag"></i>
                    </div>
                    <div class="basic-text project-name">School</div>
                </div>
                <div class="project basic-task">
                    <div class="icon">
                        <i class="fa-solid fa-hashtag"></i>
                    </div>
                    <div class="basic-text project-name">Life</div>
                </div>
                <div class="project basic-task">
                    <div class="icon">
                        <i class="fa-solid fa-hashtag"></i>
                    </div>
                    <div class="basic-text project-name">Hobbies</div>
                </div>
            </div>
        </div>
        <div class="dashboard">
            <div class="menu">
                <button class="btn-delete hidden funcBtn">Delete</button>
            </div>
            <div class="dashboard-title-container">
                <div class="dashboard-title">Today</div>
                <div class="tasks-number">16 tasks</div>
            </div>
            <div class="todos">
                <!-- <div class="todo priority-high" data-id=0>
                    <div class="left-todo">
                        <button class="circular-btn" id="toggleBtn"></button>
                    </div>
                    <div class="right-todo">
                        <div class="text-todo">Dentist Appointment</div>
                        <div class="additional-info-todo">
                            <div class="time-todo">Today: 7:30</div>
                            <div class="project">#Appointments</div>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <!-- <script src="main.js"></script> -->
    <template id="new-project-template">
        <div id="project-modal-overlay">
            <div id="project-modal">
                <h2>New Project</h2>
                <input type="text" id="new-project-name" placeholder="Project nameâ€¦" />
                <div class="modal-buttons">
                    <button id="create-project-btn" class="funcBtn">Create</button>
                    <button id="cancel-project-btn" class="funcBtn">Cancel</button>
                </div>
            </div>
        </div>
    </template>

    <template id="new-task-template">
        <div class="modal-overlay">
            <div id="modal-box">
                <h2>New Project</h2>
                <label>
                    Title
                    <input type="text" class="task-input" data-field="title" placeholder="Task title..." />
                </label>
                <label>
                    Description
                    <textarea class="task-input" data-field="description" placeholder="Task description..."></textarea>
                </label>
                <label>
                    Due date
                    <input type="date" class="task-input" data-field="dueDate" />
                </label>
                <label>
                    Priority
                    <select class="task-input" data-field="priority">
                        <option value="priority1">Priority 1</option>
                        <option value="priority2">Priority 2</option>
                        <option value="priority3">Priority 3</option>
                    </select>
                </label>
                <label>
                    Project
                    <select class="task-input" data-field="projectSelect">
                    </select>
                </label>
                <div class="modal-actions">
                    <button class="create-task-btn">Create</button>
                    <button class="cancel-task-btn">Cancel</button>
                </div>
            </div>
        </div>
    </template>

    <template id="task-template">
        <div class="modal-overlay">
            <div id="modal-box">
                <h2>Task title</h2>
                <div class="task-attribute-box">
                    <div class="attribute-name"> Description </div>
                    <div class="description"> Description placeholder </div>
                </div>
                <div class="task-attribute-box">
                    <div class="attribute-name"> Due date </div>
                    <div class="dueDate"> 01.01.1997 </div>
                </div>
                <div class="task-attribute-box">
                    <div class="attribute-name"> Priority </div>
                    <div class="priority"> High priority </div>
                </div>
                <div class="task-attribute-box">
                    <div class="attribute-name"> Project </div>
                    <div class="project"> School </div>
                </div>
                <div class="modal-actions">
                    <button class="delete-task-btn">Delete</button>
                    <button class="cancel-task-btn">Cancel</button>
                </div>
            </div>
        </div>
    </template>

</body>

</html>
