<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar"> TEST </div>
        <div class="dashboard">
            <div class="menu">
                <button class="btn-delete"> Delete </button>
            </div>
            <div class="dashboard-title"> Today </div>
            <div class="todos">
                <div class="todo">
                    <div class="left-todo">
                        <button class="circular-btn" id="toggleBtn"></button>
                    </div>
                    <div class="right-todo">
                        <div class="text-todo">Dentist Appointment</div>
                        <div class="additional-info-todo">
                            <div class="time-todo"> 7:30 </div>
                            <div class="project"> #Appointments </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
